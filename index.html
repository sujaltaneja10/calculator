<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="child">
            <div class="btn screen">0</div>
        </div>
        <div class="child">
            <div class="btn blue clear">AC</div>
            <div class="btn blue sign-change symbols">+/-</div>
            <div class="btn blue percent symbols">%</div>
            <div class="btn orange symbols">/</div>
        </div>
        <div class="child">
            <div class="btn green">7</div>
            <div class="btn green">8</div>
            <div class="btn green">9</div>
            <div class="btn orange symbols">*</div>
        </div>
        <div class="child">
            <div class="btn green">4</div>
            <div class="btn green">5</div>
            <div class="btn green">6</div>
            <div class="btn orange symbols">-</div>
        </div>
        <div class="child">
            <div class="btn green">1</div>
            <div class="btn green">2</div>
            <div class="btn green">3</div>
            <div class="btn orange symbols">+</div>
        </div>
        <div class="child">
            <div class="btn green zero">0</div>
            <div class="btn decimal">.</div>
            <div class="btn orange equal symbols">=</div>
        </div>
    </div>
    
    <script src="file.js"></script>
</body>
</html>
